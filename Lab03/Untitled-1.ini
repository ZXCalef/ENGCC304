#include <stdio.h>

int main() {
    int empID;
    float hoursWorked, payRate, totalIncome;

    // รับข้อมูลจากผู้ใช้
    printf("กรอกรหัสประจำตัวพนักงาน: ");
    scanf("%d", &empID);

    printf("กรอกจำนวนชั่วโมงที่ทำงาน: ");
    scanf("%f", &hoursWorked);

    printf("กรอกรายได้ต่อชั่วโมง (บาท): ");
    scanf("%f", &payRate);

    // คำนวณรายได้รวม
    totalIncome = hoursWorked * payRate;

    // แสดงผล
    printf("\n--- ข้อมูลพนักงาน ---\n");
    printf("รหัสประจำตัวพนักงาน: %d\n", empID);
    printf("รายได้ทั้งหมด: %.2f บาท\n", totalIncome);

    return 0;
}
