#include <stdio.h>

int main() {
    
    int choice;
    float input1, input2, result;

    cout << "=== โปรแกรมจาก Flowchart ===" << endl;

    // ตัวอย่าง Input
    cout << "Enter value 1: ";
    cin >> input1;
    cout << "Enter value 2: ";
    cin >> input2;

    // ตัวอย่างการตัดสินใจ (Decision ใน Flowchart)
    cout << "เลือกเมนู (1=บวก, 2=ลบ, 3=คูณ, 4=หาร): ";
    cin >> choice;

    if (choice == 1) {
        result = input1 + input2;
        cout << "ผลลัพธ์ = " << result << endl;
    } else if (choice == 2) {
        result = input1 - input2;
        cout << "ผลลัพธ์ = " << result << endl;
    } else if (choice == 3) {
        result = input1 * input2;
        cout << "ผลลัพธ์ = " << result << endl;
    } else if (choice == 4) {
        if (input2 != 0)
            result = input1 / input2;
        else
            cout << "Error: หารด้วยศูนย์ไม่ได้!" << endl;
        cout << "ผลลัพธ์ = " << result << endl;
    } else {
        cout << "เมนูไม่ถูกต้อง" << endl;
    }

    // จบโปรแกรม
    cout << "End Program." << endl;
    return 0;
}
